version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: file-converter-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: file-converter
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - converter-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: file-converter-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/file-converter?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - converter-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: file-converter-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - converter-network

volumes:
  mongodb_data:
  uploads:

networks:
  converter-network:
    driver: bridge